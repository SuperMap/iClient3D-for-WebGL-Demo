<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Tianditu Image</title>
    <link href="./css/widgets.css" rel="stylesheet">
    <script src="./js/Sandcastle-header.js"></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
    <script src="./js/config.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        #toolbar{
            margin: 5px;
            padding: 2px 5px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id="toolbar">
</div>
<script>
	function onload(Cesium) {
		var viewer = new Cesium.Viewer('cesiumContainer', {
			imageryProvider : new Cesium.TiandituImageryProvider()
		});
		var imageryLayers = viewer.imageryLayers;
		var labelImagery = new Cesium.TiandituImageryProvider({
            mapStyle : Cesium.TiandituMapsStyle.CIA_C
		});
        imageryLayers.addImageryProvider(labelImagery);
        Sandcastle.addDefaultToolbarMenu([{
            text : 'Global Image Map Service (longitude and latitude)',
            onselect : function(){
                var baseLayer = imageryLayers.get(0);
                imageryLayers.addImageryProvider(new Cesium.TiandituImageryProvider({
                    mapStyle : Cesium.TiandituMapsStyle.IMG_C
                }),1);
                imageryLayers.remove(baseLayer);
            }
        },{
            text : 'Global Vector Map Service (mercator)',
            onselect : function(){
                var baseLayer = imageryLayers.get(0);
                imageryLayers.addImageryProvider(new Cesium.TiandituImageryProvider({
                    mapStyle : Cesium.TiandituMapsStyle.VEC_W
                }),1);
                imageryLayers.remove(baseLayer);
            }
        },{
            text : 'Global Terrain Rendering Service (mercator)',
            onselect : function(){
                var baseLayer = imageryLayers.get(0);
                imageryLayers.addImageryProvider(new Cesium.TiandituImageryProvider({
                    mapStyle : Cesium.TiandituMapsStyle.TER_W
                }),1);
                imageryLayers.remove(baseLayer);
            }
        },{
            text : 'Global Image Map Service (mercator)',
            onselect : function(){
                var baseLayer = imageryLayers.get(0);
                imageryLayers.addImageryProvider(new Cesium.TiandituImageryProvider({
                    mapStyle : Cesium.TiandituMapsStyle.IMG_W
                }),1);
                imageryLayers.remove(baseLayer);
            }
        },{
            text : 'Global Vector Map Service (longitude and latitude)',
            onselect : function(){
                var baseLayer = imageryLayers.get(0);
                imageryLayers.addImageryProvider(new Cesium.TiandituImageryProvider({
                    mapStyle : Cesium.TiandituMapsStyle.VEC_C
                }),1);
                imageryLayers.remove(baseLayer);
            }
        },{
            text : 'Global Terrain Rendering Service (longitude and latitude)',
            onselect : function(){
                var baseLayer = imageryLayers.get(0);
                imageryLayers.addImageryProvider(new Cesium.TiandituImageryProvider({
                    mapStyle : Cesium.TiandituMapsStyle.TER_C
                }),1);
                imageryLayers.remove(baseLayer);
            }
        }]);
	}
</script>
</body>
</html>
