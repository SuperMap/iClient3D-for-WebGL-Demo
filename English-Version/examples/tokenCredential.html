<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Terrain Imagery</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
    <script src="./js/config.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;background-color: #000000;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<script>
function onload(Cesium) {

    //set credential as following code if visit the service with token. This line was comment as the Zhufeng service of this demo used has not token
//    Cesium.Credential.CREDENTIAL = new Cesium.Credential("1jo0hr6AoBIqrgY6UZk_-3nRlD-ZDF6vIK_RS6dkb6bXvdkfW3EIZ7YJgkY1DUpxPs7GXoC6yUnlAYqwjKUQ7omaCrmd8Frzsrwrs8Ye9Yk.");
    
    //Initialize viewer setting and add the TIN service published in SuperMap iServer
    var viewer = new Cesium.Viewer('cesiumContainer',{
        terrainProvider : new Cesium.CesiumTerrainProvider({
            url : URL_CONFIG.ZF_TERRAIN,
            isSct : true//地形服务源自SuperMap iServer发布时需设置isSct为true
        })
    });
    //add imagery service which is published in SuperMap iServer
    var layer = viewer.imageryLayers.addImageryProvider(new Cesium.SuperMapImageryProvider({
        url : URL_CONFIG.ZF_IMG
    }));
    viewer.zoomTo(layer);
    $('#loadingbar').remove();
    
}
</script>
</body>
</html>
